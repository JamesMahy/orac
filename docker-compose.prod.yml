services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    ports:
      - '${WEB_PORT:-80}:80'
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    environment:
      DATABASE_URL: postgresql://${DB_USER:-orac}:${DB_PASSWORD:-orac}@db:5432/${DB_NAME:-orac}
      PORT: 3000
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-orac}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-orac}
      POSTGRES_DB: ${DB_NAME:-orac}
    volumes:
      - OracPostgresData:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-orac}']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  OracPostgresData:
