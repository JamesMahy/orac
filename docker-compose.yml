services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: orac
      POSTGRES_PASSWORD: orac
      POSTGRES_DB: orac
    ports:
      - '5433:5432'
    volumes:
      - OracPostgresData:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U orac']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  OracPostgresData:
